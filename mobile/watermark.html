<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워터마크 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f5f5f5;
            position: relative;
        }

        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 클릭 방지 */
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            grid-template-rows: repeat(auto-fill, 150px);
        }

        .watermark span {
            font-size: 1.75rem; /* h3 크기 */
            color: rgba(0, 0, 0, 0.1); /* 희미한 글자 */
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(-45deg); /* 사선 각도 */
        }

    </style>
</head>
<body>

    <div class="watermark">
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>

        <span>bizSK</span>

        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>
        <span>bizSK</span>                        
    </div>

    <div style="position: relative; z-index: 2;">
        <h1>이 페이지는 워터마크가 있습니다</h1>
        <p>내용을 추가해도 워터마크가 그대로 적용됩니다.</p>
    </div>

</body>
</html>
