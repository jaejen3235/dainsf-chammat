<script>
    (function () {
        function formatMMDD(raw) {
            const digits = (raw || "").replace(/\D/g, "").slice(0, 4); // 최대 4자리
            if (digits.length <= 2) return digits;
            return digits.slice(0, 2) + "/" + digits.slice(2);
        }

        function bindMmddInput(el) {
            // 입력 중 포맷
            el.addEventListener("input", (e) => {
                const start = el.selectionStart || 0;
                const before = el.value;
                const formatted = formatMMDD(before);

                el.value = formatted;

                // 커서 보정('/' 생기는 순간만 1칸 당겨줌)
                // before에 '/' 없었고 formatted에 '/' 생겼으면 커서 +1
                const hadSlash = before.indexOf("/") !== -1;
                const hasSlash = formatted.indexOf("/") !== -1;

                let next = start;
                if (!hadSlash && hasSlash && start >= 2) next = start + 1;
                if (next > el.value.length) next = el.value.length;

                el.setSelectionRange(next, next);
            });

            // 키다운에서 불필요 문자 차단(한글/영문 등)
            el.addEventListener("keydown", (e) => {
                const allowKeys = ["Backspace", "Delete", "ArrowLeft", "ArrowRight", "Tab", "Home", "End"];
                if (allowKeys.includes(e.key)) return;

                // 숫자만 허용
                if (/^\d$/.test(e.key)) return;

                // 그 외 차단
                e.preventDefault();
            });

            // 붙여넣기 대응
            el.addEventListener("paste", (e) => {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData("text");
                el.value = formatMMDD(text);
                el.dispatchEvent(new Event("input", { bubbles: true }));
            });
        }

        document.querySelectorAll(".hc07-date").forEach(bindMmddInput);
    })();
</script>
