<script>
    function handleResize(obj, maxRows) {
        // 1. 엔터(Line break) 개수로 줄 수 제한
        let lines = obj.value.split('\n');
        if (lines.length > maxRows) {
            obj.value = lines.slice(0, maxRows).join('\n');
        }

        // 2. 만약 자동 줄바꿈 때문에 높이가 높아지는 것도 막고 싶다면
        // (선택 사항: CSS에서 height를 고정했다면 이 부분은 없어도 됩니다)
        obj.style.height = 'auto';
        let lineHeight = 15; // CSS에서 설정한 line-height 값 (예: 15px)
        let maxHeight = lineHeight * maxRows;

        if (obj.scrollHeight > maxHeight) {
            obj.style.height = maxHeight + 'px';
        } else {
            obj.style.height = (lineHeight * lines.length) + 'px';
        }
    }
</script>
