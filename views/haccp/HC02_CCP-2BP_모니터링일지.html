                                                font-size: 9pt; font-weight: normal;">▢ 세척수량, 원료투입량, 세척횟수, 세척시간, 세척방법, 세척수교체주기 이탈 시&#13;&#10;① 모니터링담당자는 즉시 세척작업자에게 공정품 다시 세척을 실시한다. ② 다시 세척 후에는 모니터링담당자(전무)는 공정품을 분리하고 즉시 HACCP팀장에게 보고한 후 공정품 검사를 실시한다. ③ 검사결과에 이상이 없으면 다음 공정을 진행하고, 기준을 벗어나면 폐기하도록 즉시 조치한다. ④ 모니터링담당자는 이탈발생 내역을 CCP-1BP 모니터링 점검표 개선조치란에 기록하고, HACCP팀장에게 보고한다.&#13;&#10;▢  기계적 고장인 경우(세척기, 수도미터, 급수배관)&#13;&#10; ① 세척담당자는 즉시 세척작업을 중지하고 공정품을 보류한 뒤, HACCP팀장에게 보고한다.&#13;&#10;② HACCP팀장은 기계를 즉시 수리하고, 수리가 불가능할 경우 협력업체에 수리 의뢰한다.&#13;&#10;③ 모니터링담당자는 수리 완료 후 세척 부적합 공정품(이전 모니터링 시점 이후 공정품)에 대하여 다시 세척을 실시하고 HACCP팀장에게 보고한다.&#13;&#10;④ 모니터링담당자는 이탈발생 내역을 CCP-1BP 모니터링 점검표 개선조치란에 기록하고, HACCP팀장에게 보고한다.</textarea>
