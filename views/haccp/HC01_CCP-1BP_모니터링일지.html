    <style>
        .ox-cell {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            width: 100% !important;
            height: 100% !important;
            left: 0 !important;
            top: 0 !important;
        }

        .ox-text {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 100% !important;
            height: 100% !important;
            pointer-events: none;
            text-align: center !important;
        }

        .ox-mark.selected {
            color: #d32f2f;
            font-weight: bold;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
        }

        .ox-hit input[type="radio"] {
            display: none;
        }

        .ox-hit {
            position: absolute !important;
            width: 45% !important;
            height: 100% !important;
            cursor: pointer;
            z-index: 10;
        }

        .ox-left {
            left: 0 !important;
        }

        .ox-right {
            right: 0 !important;
        }
    </style>
    <script>
        function toggleOX(el) {
            const parent = el.closest('.ox-cell');
            const marks = parent.querySelectorAll('.ox-mark');
            const isChecked = el.dataset.checked === 'true';

            // Reset markers and data-checked in this group
            const radios = document.getElementsByName(el.name);
            radios.forEach(r => {
                r.checked = false;
                r.dataset.checked = 'false';
            });
            marks.forEach(m => m.classList.remove('selected'));

            if (!isChecked) {
                el.checked = true;
                el.dataset.checked = 'true';
                const markClass = (el.value === 'O') ? '.ox-o' : '.ox-x';
                parent.querySelector(markClass).classList.add('selected');
            }
        }
    </script>
</head>

                                                        style="width: 100%; height: 100%; text-align: left; border: none; background: transparent; resize: none; overflow: hidden; padding: 10px; box-sizing: border-box; line-height: 1.3; font-size: 9pt;">▢  세척수량, 원료투입량, 세척횟수, 세척시간, 세척방법, 세척수교체주기 이탈 시&#13;&#10; ① 모니터링담당자는 즉시 세척작업자에게 공정품 다시 세척을 실시한다.&#13;&#10; ② 다시 세척 후에는 모니터링담당자(전무)는 공정품을 분리하고 즉시 HACCP팀장에게 보고한 후 공정품 검사를 실시한다.&#13;&#10; ③ 검사결과에 이상이 없으면 다음 공정을 진행하고, 기준을 벗어나면 폐기하도록 즉시 조치한다. &#13;&#10; ④ 모니터링담당자는 이탈발생 내역을 CCP-1BP 모니터링 점검표 개선조치란에 기록하고, HACCP팀장에게 보고한다.&#13;&#10;&#13;&#10;▢  기계적 고장인 경우(세척기, 수도미터, 급수배관)&#13;&#10; ① 세척담당자는 즉시 세척작업을 중지하고 공정품을 보류한 뒤, HACCP팀장에게 보고한다.&#13;&#10; ② HACCP팀장은 기계를 즉시 수리하고, 수리가 불가능할 경우 협력업체에 수리 의뢰한다.&#13;&#10; ③ 모니터링담당자는 수리 완료 후 세척 부적합 공정품(이전 모니터링 시점 이후 공정품)에 대하여 다시 세척을 실시하고 HACCP팀장에게 보고한다.&#13;&#10; ④ 모니터링담당자는 이탈발생 내역을 CCP-1BP 모니터링 점검표 개선조치란에 기록하고, HACCP팀장에게 보고한다.</textarea>
