<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>품목 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            padding: 15px;
        }

        .container {
            display: flex;
            height: calc(100vh - 30px);
            gap: 15px;
        }

        .main-panel {
            flex: 8;
            padding: 15px;
            overflow-y: auto;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .side-panel {
            flex: 2;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: sticky;
            top: 0;
            height: fit-content;
        }

        .item-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100px;
        }

        .item-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .item-card.selected {
            border: 2px solid #007bff;
            /* background-color: #e7f3ff; */
        }

        .item-card h3 {
            margin: 0;
            color: #333;
            font-size: 3em;
            text-align: center;
            flex: 1;
        }

        .item-card p {
            color: #666;
            margin: 4px 0;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #dc3545;
        }

        .inspecting-icon {
            display: none;
            width: 64px;
            height: auto;
        }

        .inspecting-text {
            font-size: 14px;
            color: #333;
            text-align: center;
            border: 1px solid #bbbcbd;
        }

        .inspecting-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #333;
            border: 1px solid #bbbcbd;
            padding: 6px 8px;
        }

        .is-inspecting .item-card {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel" id="mainPanel">
            <div class="loading">품목 목록을 불러오는 중...</div>
        </div>
        <div class="side-panel">
            <div class="inspecting-status">
                <span>검출 진행 중 :</span>
                <span id="inspectingText">-</span>
            </div>
            <button class="btn btn-primary" id="startDetectionBtn">금속검출 시작</button>
            <button class="btn btn-danger" id="stopDetectionBtn">금속검출 종료</button>
            <button class="btn btn-secondary" id="refreshBtn">목록 새로고침</button>
        </div>
    </div>
</body>
</html>


<script>
let selectedItemId = null;
let selectedItemName = null;
let inspectingItemId = null;
let inspectingItemName = null;

window.addEventListener('DOMContentLoaded', async () => {
    await loadDetectionStatus();
    getItemList();

    // 금속검출 시작
    try {
        const startDetectionBtn = document.getElementById('startDetectionBtn');
        if(startDetectionBtn) {
            startDetectionBtn.addEventListener('click', () => {
                if (!selectedItemId) {
                    alert('품목을 선택해주세요.');
                    return;
                }
                startDetection(selectedItemName, selectedItemId);
            });
        }
    } catch(e) {}


    // 금속검출 종료
    try {
        const stopDetectionBtn = document.getElementById('stopDetectionBtn');
        if(stopDetectionBtn) {
            stopDetectionBtn.addEventListener('click', () => {
                stopDetection();
            });
        }
    } catch(e) {}

    // 목록 새로고침
    try {
        const refreshBtn = document.getElementById('refreshBtn');
        if(refreshBtn) {
            refreshBtn.addEventListener('click', () => {
                if (inspectingItemId) {
                    return;
                }
                selectedItemId = null;
                selectedItemName = null;
                getItemList();
            });
        }
    } catch(e) {}
});

// 품목 목록 가져오기
const getItemList = async () => {
    let where = `where 1=1`;

    const mainPanel = document.getElementById('mainPanel');
    mainPanel.innerHTML = '<div class="loading">품목 목록을 불러오는 중...</div>';

    const formData = new FormData();
    formData.append('controller', 'mes');
    formData.append('mode', 'getAllItemList');

    try {
        const response = await fetch('./handler.php', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();

        mainPanel.innerHTML = generateItemCards(data);
        
        // 카드 클릭 이벤트 바인딩
        document.querySelectorAll('.item-card').forEach(card => {
            card.addEventListener('click', () => {
                if (inspectingItemId) {
                    return;
                }
                // 기존 선택 해제
                document.querySelectorAll('.item-card').forEach(c => {
                    c.classList.remove('selected');
                });
                // 현재 카드 선택
                card.classList.add('selected');
                selectedItemId = card.dataset.itemId;
                selectedItemName = card.dataset.itemName;
            });
        });

        if (inspectingItemId) {
            const inspectingCard = document.querySelector(`.item-card[data-item-id="${inspectingItemId}"]`);
            if (inspectingCard) {
                inspectingCard.classList.add('selected');
                selectedItemId = inspectingItemId;
                selectedItemName = inspectingItemName;
            }
        }

        updateInspectingUI();
    } catch (error) {
        console.error('품목 데이터를 가져오는 중 오류가 발생했습니다:', error);
        mainPanel.innerHTML = `<div class="error">오류: ${error.message}</div>`;
    }
};

// 품목 카드 생성
const generateItemCards = (data) => {
    // data.data가 있으면 data.data 사용, 없으면 data 자체가 배열인 경우
    const items = data.data || data || [];
    
    if (!items || items.length === 0) {
        return `<div class="error">검색된 자료가 없습니다</div>`;
    }

    const orderedItems = [...items];
    if (inspectingItemId) {
        orderedItems.sort((a, b) => {
            const aId = String(a.uid);
            const bId = String(b.uid);
            if (aId === String(inspectingItemId)) return -1;
            if (bId === String(inspectingItemId)) return 1;
            return 0;
        });
    }

    let html = '';
    orderedItems.forEach(item => {
        const itemId = item.uid;
        const itemName = item.item_name || '품목명 없음';
        const standard = item.standard || '규격 없음';

        html += `
            <div class="item-card" data-item-id="${itemId}" data-item-name="${itemName}">
                <h3>${itemName} (${standard})</h3>
                <img class="inspecting-icon" src="/assets/images/inspecting.gif" alt="금속검출 진행 중" />
            </div>
        `;
    });

    return html;
};

// 금속검출 시작 함수
const startDetection = async (itemName, itemId) => {
    if (inspectingItemId) {
        return;
    }
    if(!confirm(`${itemName} 품목으로 금속검출을 시작합니다.`)) {
        return;
    }
    inspectingItemId = itemId;
    inspectingItemName = itemName;
    updateInspectingUI();
    const formData = new FormData();
    formData.append('controller', 'mes');
    formData.append('mode', 'startDetection');
    formData.append('item_name', itemName);
    formData.append('item_uid', itemId);

    const response = await fetch('./handler.php', {
        method: 'POST',
        body: formData
    });
    const data = await response.json();
    if(data.result === 'success') {
        alert(data.message);
    } else {
        alert(data.message);
    }
    console.log(data);
};

// 금속검출 종료 함수
const stopDetection = async () => {
    if(!confirm(`금속검출을 종료합니다.`)) {
        return;
    }
    inspectingItemId = null;
    inspectingItemName = null;
    updateInspectingUI();
    const formData = new FormData();
    formData.append('controller', 'mes');
    formData.append('mode', 'stopDetection');

    const response = await fetch('./handler.php', {
        method: 'POST',
        body: formData
    });

    const data = await response.json();
    if(data.result === 'success') {
        alert(data.message);
    } else {
        alert(data.message);
    }
    console.log(data);
};

const updateInspectingUI = () => {
    const inspectingText = document.getElementById('inspectingText');
    const startDetectionBtn = document.getElementById('startDetectionBtn');
    const stopDetectionBtn = document.getElementById('stopDetectionBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const mainPanel = document.getElementById('mainPanel');
    if (inspectingText) {
        const text = inspectingItemName ? inspectingItemName : '-';
        inspectingText.textContent = text;
    }

    if (startDetectionBtn) {
        startDetectionBtn.disabled = Boolean(inspectingItemId);
    }
    if (stopDetectionBtn) {
        stopDetectionBtn.disabled = !inspectingItemId;
    }
    if (refreshBtn) {
        refreshBtn.disabled = Boolean(inspectingItemId);
    }
    if (mainPanel) {
        mainPanel.classList.toggle('is-inspecting', Boolean(inspectingItemId));
    }

    document.querySelectorAll('.item-card').forEach(card => {
        const icon = card.querySelector('.inspecting-icon');
        if (!icon) {
            return;
        }
        if (inspectingItemId && card.dataset.itemId === inspectingItemId) {
            icon.style.display = 'block';
        } else {
            icon.style.display = 'none';
        }
    });
};

const loadDetectionStatus = async () => {
    const formData = new FormData();
    formData.append('controller', 'mes');
    formData.append('mode', 'getDetectionStatus');

    try {
        const response = await fetch('./handler.php', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        if (data.result === 'success' && data.data) {
            inspectingItemId = data.data.item_uid;
            inspectingItemName = data.data.item_name;
        } else {
            inspectingItemId = null;
            inspectingItemName = null;
        }
        updateInspectingUI();
    } catch (error) {
        console.error('금속검출 상태를 가져오는 중 오류가 발생했습니다:', error);
    }
};
</script>
