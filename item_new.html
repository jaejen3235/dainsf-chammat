<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>품목 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
            height: 100vh;
            overflow: hidden;
            padding: 16px;
            background: linear-gradient(135deg, #f6f7fb 0%, #eef2f7 100%);
        }

        .container {
            display: flex;
            height: calc(100vh - 32px);
            gap: 16px;
        }

        .main-panel {
            flex: 1;
            padding: 20px;
            background-color: #f9fafc;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            overflow: hidden;
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.08);
        }

        .selected-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selected-card {
            position: relative;
            width: min(65vw, 520px);
            height: min(60vh, 520px);
            border-radius: 16px;
            background: #ffffff;
            border: 1px solid #dce3f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.1);
            text-align: center;
            padding: 16px;
        }

        .selected-label {
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #74809a;
        }

        .selected-name {
            font-size: 4rem;
            font-weight: 700;
            color: #1f2937;
            word-break: break-word;
        }

        .selected-standard {
            font-size: 1rem;
            color: #6b7280;
        }

        .selected-actions {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            margin-top: 12px;
        }

        .status-summary {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            border-radius: 12px;
            background: #f4f7fb;
            border: 1px solid #dbe3f1;
        }

        .status-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #64748b;
        }

        .status-primary {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 8px;
            font-size: 12px;
            color: #64748b;
        }

        .status-item strong {
            display: block;
            font-size: 14px;
            color: #1f2937;
        }

        .selected-inspecting-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 44px;
            display: none;
        }

        .list-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .list-title {
            font-size: 14px;
            font-weight: 600;
            color: #49536a;
        }

        .refresh-btn {
            border: 1px solid #dbe3f1;
            background: #ffffff;
            color: #374151;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .theme-toggle {
            border: 1px solid #dbe3f1;
            background: #ffffff;
            color: #374151;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .item-scroller {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            overflow-y: visible;
            padding: 8px 4px 14px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .item-card {
            position: relative;
            flex: 0 0 auto;
            width: 160px;
            aspect-ratio: 2 / 3;
            background-color: #ffffff;
            border: 1px solid #dbe3f1;
            border-radius: 14px;
            padding: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            scroll-snap-align: start;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.12);
            border-color: #b6c4e1;
        }

        .item-card.selected {
            border: 2px solid #1a73e8;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 20px rgba(26, 115, 232, 0.18);
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            text-align: center;
        }

        .item-card.selected .item-name {
            font-size: 1.1rem;
        }

        .item-standard {
            font-size: 0.85rem;
            color: #6b7280;
            text-align: center;
        }

        .inspecting-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 26px;
            height: auto;
            display: none;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #165fba;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #555f6b;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #b02a37;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
            min-width: 200px;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #dc3545;
        }

        .is-inspecting .item-card {
            pointer-events: none;
            opacity: 0.6;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .main-panel {
                height: auto;
                overflow: visible;
            }

            .selected-card {
                width: min(85vw, 360px);
                height: min(55vh, 420px);
            }
        }

        @media (max-width: 900px) and (orientation: landscape) {
            body {
                overflow: auto;
            }

            .container {
                height: auto;
            }

            .main-panel {
                height: auto;
                overflow: visible;
            }

            .selected-card {
                width: min(85vw, 520px);
                height: auto;
                min-height: 340px;
            }

            .selected-name {
                font-size: 2.4rem;
            }

            .status-summary {
                padding: 8px;
            }

            .status-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .selected-actions {
                margin-top: 6px;
            }

            .item-scroller {
                padding-bottom: 8px;
            }
        }

        @media (min-width: 1600px) and (min-height: 1000px) {
            .main-panel {
                gap: 22px;
                padding: 24px;
            }

            .selected-card {
                width: 620px;
                height: 520px;
                padding: 22px;
            }

            .selected-name {
                font-size: 4.5rem;
            }

            .status-primary {
                font-size: 20px;
            }

            .status-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }

            .item-card {
                width: 180px;
            }
        }

        body.theme-dark {
            background: linear-gradient(135deg, #0f172a 0%, #111827 100%);
            color: #e5e7eb;
        }

        body.theme-dark .main-panel {
            background-color: #0f172a;
        }

        body.theme-dark .selected-card,
        body.theme-dark .item-card,
        body.theme-dark .status-summary {
            background: #111827;
            border-color: #1f2a44;
        }

        body.theme-dark .status-summary {
            background: #111c30;
        }

        body.theme-dark .selected-label,
        body.theme-dark .status-title,
        body.theme-dark .status-grid,
        body.theme-dark .loading {
            color: #94a3b8;
        }

        body.theme-dark .selected-name,
        body.theme-dark .status-primary,
        body.theme-dark .status-item strong,
        body.theme-dark .item-name {
            color: #e5e7eb;
        }

        body.theme-dark .selected-standard,
        body.theme-dark .item-standard {
            color: #9ca3af;
        }

        body.theme-dark .list-title,
        body.theme-dark .refresh-btn,
        body.theme-dark .theme-toggle {
            color: #e5e7eb;
            border-color: #1f2a44;
            background: #111827;
        }

        body.theme-dark .item-card.selected {
            border-color: #38bdf8;
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);
        }

        body.theme-dark .selected-inspecting-icon,
        body.theme-dark .inspecting-icon {
            background: #0b1220;
            border-radius: 50%;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel" id="mainPanel">
            <div class="selected-panel">
                <div class="selected-card" id="selectedCard">
                    <div class="selected-label">선택된 품목</div>
                    <div class="selected-name" id="selectedItemName">-</div>
                    <div class="selected-standard" id="selectedItemStandard">-</div>
                    <div class="status-summary">
                        <div class="status-title">검출 진행 중</div>
                        <div class="status-primary" id="inspectingText">-</div>
                        <div class="status-grid">
                            <div class="status-item">시작시간<strong id="inspectingStartTime">-</strong></div>
                            <div class="status-item">누적수량<strong id="inspectingProduced">0</strong></div>
                            <div class="status-item">검출수량<strong id="inspectingDetected">0</strong></div>
                            <div class="status-item">양품수량<strong id="inspectingGood">0</strong></div>
                        </div>
                    </div>
                    <div class="selected-actions">
                        <button class="btn btn-primary" id="startDetectionBtn">금속검출 시작</button>
                        <button class="btn btn-danger" id="stopDetectionBtn">금속검출 종료</button>
                    </div>
                    <img id="selectedInspectIcon" class="selected-inspecting-icon" src="/assets/images/inspecting.gif" alt="금속검출 진행 중" />
                </div>
            </div>
            <div class="list-panel">
                <div class="list-header">
                    <div class="list-title">품목 목록</div>
                    <div>
                        <button class="theme-toggle" id="themeToggle" aria-label="테마 전환"></button>
                        <button class="refresh-btn" id="refreshBtn" aria-label="목록 새로고침">
                            <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                                <path fill="currentColor" d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 0 1-8.66 3.54l-1.42 1.42A7 7 0 1 0 12 6z"/>
                            </svg>
                            <span>목록 새로고침</span>
                        </button>
                    </div>
                </div>
                <div class="item-scroller" id="itemScroller">
                    <div class="loading">품목 목록을 불러오는 중...</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
let selectedItemId = null;
let selectedItemName = null;
let selectedItemStandard = null;
let inspectingItemId = null;
let inspectingItemName = null;
let inspectingStartTime = null;
let inspectingDetectedQty = 0;
let inspectingGoodQty = 0;
let inspectingProducedQty = 0;
let statusPollId = null;

window.addEventListener('DOMContentLoaded', async () => {
    initThemeToggle();
    await loadDetectionStatus();
    getItemList();
    startStatusPolling();

    // 금속검출 시작
    try {
        const startDetectionBtn = document.getElementById('startDetectionBtn');
        if(startDetectionBtn) {
            startDetectionBtn.addEventListener('click', () => {
                if (!selectedItemId) {
                    alert('품목을 선택해주세요.');
                    return;
                }
                startDetection(selectedItemName, selectedItemId);
            });
        }
    } catch(e) {}

    // 금속검출 종료
    try {
        const stopDetectionBtn = document.getElementById('stopDetectionBtn');
        if(stopDetectionBtn) {
            stopDetectionBtn.addEventListener('click', () => {
                stopDetection();
            });
        }
    } catch(e) {}

    // 목록 새로고침
    try {
        const refreshBtn = document.getElementById('refreshBtn');
        if(refreshBtn) {
            refreshBtn.addEventListener('click', () => {
                if (inspectingItemId) {
                    return;
                }
                selectedItemId = null;
                selectedItemName = null;
                selectedItemStandard = null;
                updateSelectedDisplay();
                getItemList();
            });
        }
    } catch(e) {}
});

const startStatusPolling = () => {
    if (statusPollId) {
        clearInterval(statusPollId);
    }
    statusPollId = setInterval(() => {
        loadDetectionStatus();
    }, 3000);
};

const initThemeToggle = () => {
    const themeToggle = document.getElementById('themeToggle');
    if (!themeToggle) {
        return;
    }

    const savedTheme = localStorage.getItem('itemTheme');
    if (savedTheme === 'dark') {
        document.body.classList.add('theme-dark');
    }

    const updateLabel = () => {
        const isDark = document.body.classList.contains('theme-dark');
        themeToggle.textContent = isDark ? 'White' : 'Dark';
    };

    updateLabel();

    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('theme-dark');
        const isDark = document.body.classList.contains('theme-dark');
        localStorage.setItem('itemTheme', isDark ? 'dark' : 'light');
        updateLabel();
    });
};

// 품목 목록 가져오기
const getItemList = async () => {
    const itemScroller = document.getElementById('itemScroller');
    itemScroller.innerHTML = '<div class="loading">품목 목록을 불러오는 중...</div>';

    const formData = new FormData();
    formData.append('controller', 'mes');
    formData.append('mode', 'getAllItemList');

    try {
        const response = await fetch('./handler.php', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();

        itemScroller.innerHTML = generateItemCards(data);

        // 카드 클릭 이벤트 바인딩
        document.querySelectorAll('.item-card').forEach(card => {
            card.addEventListener('click', () => {
                if (inspectingItemId) {
                    return;
                }
                // 기존 선택 해제
                document.querySelectorAll('.item-card').forEach(c => {
                    c.classList.remove('selected');
                });
                // 현재 카드 선택
                card.classList.add('selected');
                selectedItemId = card.dataset.itemId;
                selectedItemName = card.dataset.itemName;
                selectedItemStandard = card.dataset.itemStandard || '-';
                updateSelectedDisplay();

                const scroller = document.getElementById('itemScroller');
                if (scroller) {
                    scroller.scrollTo({
                        left: card.offsetLeft - 16,
                        behavior: 'smooth'
                    });
                }
            });
        });

        if (inspectingItemId) {
            const inspectingCard = document.querySelector(`.item-card[data-item-id="${inspectingItemId}"]`);
            if (inspectingCard) {
                inspectingCard.classList.add('selected');
                selectedItemId = inspectingItemId;
                selectedItemName = inspectingItemName;
                selectedItemStandard = inspectingCard.dataset.itemStandard || '-';
                updateSelectedDisplay();
            }
        }

        updateInspectingUI();
    } catch (error) {
        console.error('품목 데이터를 가져오는 중 오류가 발생했습니다:', error);
        itemScroller.innerHTML = `<div class="error">오류: ${error.message}</div>`;
    }
};

// 품목 카드 생성
const generateItemCards = (data) => {
    const items = data.data || data || [];

    if (!items || items.length === 0) {
        return `<div class="error">검색된 자료가 없습니다</div>`;
    }

    const orderedItems = [...items];
    if (inspectingItemId) {
        orderedItems.sort((a, b) => {
            const aId = String(a.uid);
            const bId = String(b.uid);
            if (aId === String(inspectingItemId)) return -1;
            if (bId === String(inspectingItemId)) return 1;
            return 0;
        });
    }

    let html = '';
    orderedItems.forEach(item => {
        const itemId = item.uid;
        const itemName = item.item_name || '품목명 없음';
        const standard = item.standard || '규격 없음';

        html += `
            <div class="item-card" data-item-id="${itemId}" data-item-name="${itemName}" data-item-standard="${standard}">
                <div class="item-name">${itemName}</div>
                <div class="item-standard">${standard}</div>
                <img class="inspecting-icon" src="/assets/images/inspecting.gif" alt="금속검출 진행 중" />
            </div>
        `;
    });

    return html;
};

// 금속검출 시작 함수
const startDetection = async (itemName, itemId) => {
    if (inspectingItemId) {
        return;
    }
    if(!confirm(`${itemName} 품목으로 금속검출을 시작합니다.`)) {
        return;
    }
    inspectingItemId = itemId;
    inspectingItemName = itemName;
    updateInspectingUI();
    const formData = new FormData();
    formData.append('controller', 'mes');
    formData.append('mode', 'startDetection');
    formData.append('item_name', itemName);
    formData.append('item_uid', itemId);

    const response = await fetch('./handler.php', {
        method: 'POST',
        body: formData
    });
    const data = await response.json();
    if(data.result === 'success') {
        alert(data.message);
        await loadDetectionStatus();
    } else {
        alert(data.message);
    }
    console.log(data);
};

// 금속검출 종료 함수
const stopDetection = async () => {
    if(!confirm(`금속검출을 종료합니다.`)) {
        return;
    }
    inspectingItemId = null;
    inspectingItemName = null;
    inspectingStartTime = null;
    inspectingDetectedQty = 0;
    inspectingGoodQty = 0;
    inspectingProducedQty = 0;
    updateInspectingUI();
    const formData = new FormData();
    formData.append('controller', 'mes');
    formData.append('mode', 'stopDetection');

    const response = await fetch('./handler.php', {
        method: 'POST',
        body: formData
    });

    const data = await response.json();
    if(data.result === 'success') {
        alert(data.message);
    } else {
        alert(data.message);
    }
    console.log(data);
};

const updateSelectedDisplay = () => {
    const selectedNameEl = document.getElementById('selectedItemName');
    const selectedStandardEl = document.getElementById('selectedItemStandard');

    if (selectedNameEl) {
        selectedNameEl.textContent = selectedItemName || '품목을 선택하세요';
    }
    if (selectedStandardEl) {
        selectedStandardEl.textContent = selectedItemStandard || '-';
    }
};

const updateInspectingUI = () => {
    const inspectingText = document.getElementById('inspectingText');
    const inspectingStartEl = document.getElementById('inspectingStartTime');
    const inspectingDetectedEl = document.getElementById('inspectingDetected');
    const inspectingGoodEl = document.getElementById('inspectingGood');
    const inspectingProducedEl = document.getElementById('inspectingProduced');
    const startDetectionBtn = document.getElementById('startDetectionBtn');
    const stopDetectionBtn = document.getElementById('stopDetectionBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const mainPanel = document.getElementById('mainPanel');
    const selectedInspectIcon = document.getElementById('selectedInspectIcon');

    if (inspectingText) {
        const text = inspectingItemName ? inspectingItemName : '-';
        inspectingText.textContent = text;
    }
    if (inspectingStartEl) {
        inspectingStartEl.textContent = inspectingStartTime || '-';
    }
    if (inspectingDetectedEl) {
        inspectingDetectedEl.textContent = inspectingDetectedQty ?? 0;
    }
    if (inspectingGoodEl) {
        inspectingGoodEl.textContent = inspectingGoodQty ?? 0;
    }
    if (inspectingProducedEl) {
        inspectingProducedEl.textContent = inspectingProducedQty ?? 0;
    }

    if (startDetectionBtn) {
        startDetectionBtn.disabled = Boolean(inspectingItemId);
    }
    if (stopDetectionBtn) {
        stopDetectionBtn.disabled = !inspectingItemId;
    }
    if (refreshBtn) {
        refreshBtn.disabled = Boolean(inspectingItemId);
    }
    if (mainPanel) {
        mainPanel.classList.toggle('is-inspecting', Boolean(inspectingItemId));
    }

    if (selectedInspectIcon) {
        const showSelectedIcon = inspectingItemId && selectedItemId === inspectingItemId;
        selectedInspectIcon.style.display = showSelectedIcon ? 'block' : 'none';
    }

    document.querySelectorAll('.item-card').forEach(card => {
        const icon = card.querySelector('.inspecting-icon');
        if (!icon) {
            return;
        }
        if (inspectingItemId && card.dataset.itemId === inspectingItemId) {
            icon.style.display = 'block';
        } else {
            icon.style.display = 'none';
        }
    });
};

const loadDetectionStatus = async () => {
    const formData = new FormData();
    formData.append('controller', 'mes');
    formData.append('mode', 'getDetectionStatus');

    try {
        const response = await fetch('./handler.php', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        if (data.result === 'success' && data.data) {
            inspectingItemId = data.data.item_uid;
            inspectingItemName = data.data.item_name;
            inspectingStartTime = data.data.started_at || '-';
            inspectingDetectedQty = data.data.detected_qty || 0;
            inspectingGoodQty = data.data.good_qty || 0;
            inspectingProducedQty = data.data.produced_qty || 0;
            selectedItemId = inspectingItemId;
            selectedItemName = inspectingItemName;
            selectedItemStandard = null;
        } else {
            inspectingItemId = null;
            inspectingItemName = null;
            inspectingStartTime = null;
            inspectingDetectedQty = 0;
            inspectingGoodQty = 0;
            inspectingProducedQty = 0;
        }
        updateSelectedDisplay();
        updateInspectingUI();
    } catch (error) {
        console.error('금속검출 상태를 가져오는 중 오류가 발생했습니다:', error);
    }
};
</script>
